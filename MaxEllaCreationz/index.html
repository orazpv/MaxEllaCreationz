<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Max Ella Creationz</title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body>
<!--    <div class="container">-->
        <div class="head-banner form-control">
            <div class="head-title">Max Ella Creationz</div>
            <div class="inline">
                <input type="text" class="form-control"  placeholder="Search for Items"/>
            </div>
			<div class="inline">
                <button type="button" class="btn btn-default">Search</button>
			</div>
            <div class="inline" >
                <div class="dropdown">
                  <button class="btn btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Browse our Products">
                    Categories
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li><a href="#">Bags Singles</a></li>
                      <li><a href="#">Shoes Singles</a></li>
                      <li><a href="#">Sets</a></li>
                      <li><a href="#">Accessories</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="image-slide img-rounded">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="images/Set-1.jpg" />
                      <div class="carousel-caption">
                        One
                      </div>
                    </div>
                    <div class="item">
                      <img src="images/Pix-2.png" />
                      <div class="carousel-caption">
                        Two
                      </div>
                    </div>
                    <div class="item">
                      <img src="images/Green-Set1.jpg" />
                      <div class="carousel-caption">
                        Three
                      </div>
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
            </div>
        </div>
<!--    </div>-->
</body>
</html>
